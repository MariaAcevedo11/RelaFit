<h2>Productos de nuestros aliados</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for p in productos %}
        <div class="bg-white rounded-xl shadow p-4">
            {% if p.imagenUrl %}
            <img src="{{ p.imagenUrl }}" class="w-full h-40 object-cover rounded-md">
            {% endif %}

            <h3 class="font-bold text-lg">{{ p.nombre }}</h3>
            <p class="text-gray-600">{{ p.marca }}</p>
            <p class="text-sm">{{ p.tipo }}</p>
            <p class="text-pink-bright font-semibold mt-2">${{ p.precio }}</p>
        </div>
    {% endfor %}
</div>
