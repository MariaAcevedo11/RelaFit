{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">
  {% if object %}Editar Cupón{% else %}Nuevo Cupón{% endif %}
</h1>

<form method="post" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" 
          class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded shadow">
    Guardar
  </button>
  <a href="{% url 'cupon_list' %}" class="ml-2 text-gray-600 hover:text-gray-800">
    Cancelar
  </a>
</form>
{% endblock %}
