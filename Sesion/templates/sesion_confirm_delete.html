{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Eliminar Sesión</h1>

<p>¿Estás seguro de que quieres eliminar la sesión <strong>{{ object.nombreSesion }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Sí, eliminar</button>
  <a href="{% url 'sesiones_list' %}" class="ml-2 text-gray-600">Cancelar</a>
</form>
{% endblock %}
