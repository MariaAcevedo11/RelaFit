{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-pink-bright mb-6">Iniciar Sesión</h2>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-bright focus:ring focus:ring-pink-bright focus:ring-opacity-50">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-bright focus:ring focus:ring-pink-bright focus:ring-opacity-50">
      </div>

      <button type="submit" class="w-full bg-pink-bright text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-pink-bright-dark transition duration-300 ease-in-out transform hover:scale-105">
        Entrar
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a href="{% url 'registro' %}" class="text-pink-bright hover:text-pink-bright-dark font-medium">Regístrate aquí</a>
    </p>
  </div>
</div>
{% endblock %}
